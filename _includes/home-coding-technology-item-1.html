<div class="column is-5 left-one">
	<article class="overlay-post">
		<a href="{{ post.url }}" class="image-link">
			<img class="img-responsive lazy"
			src="assets/img/{{ post.categories }}/{{ post.fold }}/{{ post.lqip }}"
			data-src="assets/img/{{ post.categories }}/{{ post.fold }}/{{ post.thumb }}"
			data-srcset="assets/img/{{ post.categories }}/{{ post.fold }}/{{ post.thumb }} 1x, assets/img/{{ post.categories }}/{{ post.fold }}/{{ post.image }} 2x"
			alt="{{ post.title }}">
		</a>
		<div class="post-caption absolute">
			<h3 class="title uppercase elips"><a href="{{ post.url }}">{{ post.title }}</a></h3>
			<div class="post-meta">
				<span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span>
				<span class="icon"><i class="fas fa-comments"></i></span>
				<a href="{{ post.url }}#disqus_thread" class="post-comments" title="Количество комментариев"></a>
			</div>
		</div>
	</article>
</div>
